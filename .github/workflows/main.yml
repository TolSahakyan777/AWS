# AWS DEPLOYED PROJECT

name: CI-CI-Pipelines-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "tol-flask-app-packages"
  EB_APPLICATION_NAME       :  "MyFlask"
  EB_ENVIROMENT_NAME        : "MyFlask-env"
  DEPLOY_PACKAGE_NAME       : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-north-1"
on:
  push:
    branches: 
        - master
        
jobs:
  my_ci-part:
      runs-on: ubuntu-latest
      
      steps:
        - name: Git clone our repo
          uses: actions/checkout@v1
          
        - name: Creat ZIP deployment package
          run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
          
          
        - name: Configure my AWS crendentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
            aws-region           : ${{ env.AWS_REGION_NAME }}          
          
        - name: Copy Deployment package to S3 bucket
          run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
          
        - name: Print Happy message for CI s
          run : echo "CI pipeline part finished Successfully!"
          
          
  my_cd-part:
      runs-on: ubuntu-latest
      needs: [my_ci-part]
      
      steps:
        - name: Configure my AWS crendentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
            aws-region           : ${{ env.AWS_REGION_NAME }} 
  
        - name: Create New ElasticBeanstalk App
          run : |
            aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --version-label "Ver-${{ github.sha }}" \
            --description "CommitSHA=${{ env.github.sha }}"
            
        - name: Deploy new ElasticBeanstalk App Version
          run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIROMENT_NAME }} --version-label "Ver-${{ github.sha }}"
          
        
        
        - name: Print Happy message for CD
          run : echo "HAPPY NIGGAS!!!"
         
         
